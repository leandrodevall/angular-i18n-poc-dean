<div class="mt-3 container">
  <div class="card mb-4" style="width: 100%" *ngFor="let item of posts">
    <img src="..." class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">
        {{ item.body }}
      </p>
      <a href="#" class="btn btn-primary">{{ "placeToGo" | translate }}</a>
    </div>
  </div>
</div>
